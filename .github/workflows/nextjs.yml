name: ğŸš€ Deploy Next.js Site to GitHub Pages

on:
  push:
    branches: ["main"]  

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js Environment
        uses: actions/setup-node@v2
        with:
          node-version: "18.18.0"

      - name: ğŸ“¦ Install Dependencies
        working-directory: client
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Build Next.js Project
        working-directory: client
        run: |
          npm run build  # Run the Next.js build
          npm run export # Export to generate static files in the 'out' directory

      - name: âœ… Run Tests
        working-directory: client
        run: npm run test   

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/out   

  # Deployment Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
