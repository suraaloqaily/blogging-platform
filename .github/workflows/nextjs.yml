name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0' # or your preferred version

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Archive artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          name: github-pages
          retention-days: 1
